apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    repositories {
        mavenCentral()
    }

    defaultConfig {
        applicationId "com.android.romaniv.gchat"
        minSdkVersion 10
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.facebook.android:facebook-android-sdk:4.0.0'
    compile files('libs/quickblox-android-sdk-chat-2.2.3.jar',
            'libs/quickblox-android-sdk-core-2.2.3.jar',
            'libs/quickblox-android-sdk-messages-2.2.3.jar',
            'libs/quickblox-android-sdk-content-2.2.3.jar',
            'libs/quickblox-android-sdk-customobjects-2.2.3.jar')
}
